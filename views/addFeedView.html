<div class="row">
	<form class="form-horizontal">
		<fieldset>
			<!-- Form Name -->
			<legend>New RSS Fantasy Feed</legend>

			<!-- Text input-->
			<div class="form-group">
			  <label class="col-md-4 control-label" for="url">URL</label>  
			  <div class="col-md-5">
			  <input id="url" name="url" type="text" placeholder="http://..." class="form-control input-md" required="">
			  <span class="help-block">example: http://www.rotoworld.com/rss/feed.aspx?sport=nfl&amp;ftype=article&amp;count=12&amp;format=atom</span>  
			  </div>
			</div>

		</fieldset>
	</form>
</div>
